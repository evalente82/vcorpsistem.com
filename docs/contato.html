<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - VCorp</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #171717;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0a0a;
                --foreground: #ededed;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .content {
            padding: 5rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .contact-info {
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--primary);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            background-color: #1a1a1a;
            color: white;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            footer .container {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="content">
            <div class="container">
                <h1>Entre em Contato</h1>
                <div class="contact-info">
                    <p><strong>Email:</strong> contato@vcorp.com.br</p>
                    <p><strong>Telefone:</strong> (11) 1234-5678</p>
                    <p><strong>Endereço:</strong> Av. Paulista, 1000 - São Paulo, SP</p>
                </div>
                <a href="index.html" class="back-link">← Voltar para a página inicial</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div>
                <h3>VCorp</h3>
                <p>Soluções em tecnologia para sua empresa crescer</p>
            </div>
            <div>
                <p>&copy; 2025 VCorp. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
