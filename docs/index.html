<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCorp - Soluções em Tecnologia</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #171717;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0a0a0a;
                --foreground: #ededed;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .hero {
            padding: 5rem 1rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--foreground);
            margin-bottom: 3rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button-primary {
            background-color: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-hover);
        }

        .button-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .button-outline:hover {
            background-color: rgba(37, 99, 235, 0.1);
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            background-color: #1a1a1a;
            color: white;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 640px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            footer .container {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h1>VCorp Soluções em Tecnologia</h1>
                <p>Transformando ideias em soluções digitais</p>
                <div class="button-group">
                    <a href="contato.html" class="button button-primary">Fale Conosco</a>
                    <a href="servicos.html" class="button button-outline">Nossos Serviços</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div>
                <h3>VCorp</h3>
                <p>Soluções em tecnologia para sua empresa crescer</p>
            </div>
            <div>
                <p>&copy; 2025 VCorp. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
